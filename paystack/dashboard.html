<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 400px;
        }

        .dashboard-container h1 {
            font-size: 24px;
            color: #333;
        }

        .dashboard-container p {
            font-size: 18px;
            color: #555;
        }

        .dashboard-container .status {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }

        .success {
            color: #28a745;
        }

        .failure {
            color: #dc3545;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Transaction Status</h1>
        <div id="loader" class="loader"></div>
        <p id="statusMessage">Fetching transaction status...</p>
    </div>

    <script>
        // Helper function to get query parameters
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        // Extract `txref` from URL
        const txref = getQueryParam('reference');
        console.log("printing txreference: " + txref);
        console.log(txref + " tx")

        // Select DOM elements
        const statusMessage = document.getElementById('statusMessage');
        const loader = document.getElementById('loader');

        // If `txref` is missing
        if (!txref) {
            loader.style.display = 'none';
            statusMessage.innerHTML = "<span class='failure'>Transaction reference is missing!</span>";
        } else {
            // Send `txref` to the server
            fetch('https://paystack-assessment.onrender.com/api/paystack/verify-transaction?tx_ref=' + txref, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                loader.style.display = 'none'; // Hide loader
                if (result.status === 'success') {
                    statusMessage.innerHTML = `<span class='success'>Your transaction of ${result.amount} was successful!</span>`;
                } else {
                    statusMessage.innerHTML = `<span class='failure'>Your transaction failed. Reason: ${result.message || 'Unknown error'}</span>`;
                }
            })
            .catch(error => {
                loader.style.display = 'none'; // Hide loader
                statusMessage.innerHTML = `<span class='failure'>An error occurred: ${error.message || 'Unknown error'}</span>`;
            });
        }
    </script>
</body>
</html>
